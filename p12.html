<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(231, 76, 60, 0.8); }
      50% { box-shadow: 0 0 20px rgba(231, 76, 60, 1), 0 0 30px rgba(231, 76, 60, 0.8); }
      100% { box-shadow: 0 0 10px rgba(231, 76, 60, 0.8); }
    }

    .animated-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #3498db, #e74c3c);
      border-radius: 50px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .animated-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 107%, #fff 0%, rgba(255, 255, 255, 0) 72%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .animated-button:hover {
      transform: scale(1.05);
      animation: glow 1.5s infinite alternate;
    }

    .animated-button:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>

  <a href="#" class="animated-button">Luxurious Button</a>

</body>
</html>
