<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Button</title>
  <style>
    .beautiful-button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      text-align: center;
      text-decoration: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #3498db, #e74c3c);
      color: #fff;
      border: 3px solid #ecf0f1;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: background 0.5s, color 0.5s, transform 0.3s ease-out, box-shadow 0.3s;
    }

    .beautiful-button:hover {
      background: linear-gradient(45deg, #e74c3c, #3498db);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .beautiful-button:before {
      content: "";
      background: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.8), transparent 60%);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .beautiful-button:hover:before {
      opacity: 1;
    }

    .beautiful-button:after {
      content: "\2022 \2022 \2022";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: rgba(255, 255, 255, 0.8);
      z-index: 2;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .beautiful-button:hover:after {
      opacity: 1;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
    }

    .beautiful-button.glow:hover {
      animation: glow 1s infinite;
    }
  </style>
</head>
<body>

  <a href="#" class="beautiful-button glow">Click me</a>

</body>
</html>
