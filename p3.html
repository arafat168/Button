<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Button</title>
  <style>
    .fancy-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      border: 2px solid #4CAF50;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }

    .fancy-button:hover {
      background-color: #fff;
      color: #4CAF50;
    }

    .fancy-button:after {
      content: "";
      background: #4CAF50;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    .fancy-button.clicked:after {
      width: 200%;
      height: 200%;
    }
  </style>
</head>
<body>

  <a href="#" class="fancy-button" onclick="this.classList.toggle('clicked')">Click me</a>

</body>
</html>
