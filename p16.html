<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes rotate {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes shadow {
      0% { box-shadow: 0 0 20px rgba(230, 126, 34, 0.6); }
      50% { box-shadow: 0 0 30px rgba(230, 126, 34, 0.8); }
      100% { box-shadow: 0 0 20px rgba(230, 126, 34, 0.6); }
    }

    .animated-button {
      display: inline-block;
      padding: 40px 80px;
      font-size: 32px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6);
      background-size: 200% 200%;
      border-radius: 50px;
      overflow: hidden;
      position: relative;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      animation: rotate 5s infinite linear, shadow 3s infinite ease-in-out;
    }

    .animated-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(230, 126, 34, 0.8);
    }
  </style>
</head>
<body>

  <a href="#" class="animated-button">Elegant Button</a>

</body>
</html>
