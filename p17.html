<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes rotate {
      0% { transform: rotateY(0) perspective(500px); }
      100% { transform: rotateY(360deg) perspective(500px); }
    }

    @keyframes shadow {
      0% { box-shadow: 0 0 20px rgba(52, 152, 219, 0.6); }
      50% { box-shadow: 0 0 30px rgba(52, 152, 219, 0.8); }
      100% { box-shadow: 0 0 20px rgba(52, 152, 219, 0.6); }
    }

    .animated-button {
      display: inline-block;
      padding: 40px 80px;
      font-size: 32px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6);
      background-size: 200% 200%;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      animation: rotate 5s infinite linear, shadow 3s infinite ease-in-out;
    }

    .animated-button:hover {
      transform: scale(1.05) rotateY(360deg) perspective(500px);
      box-shadow: 0 0 40px rgba(52, 152, 219, 0.8);
    }

    .reflection {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 0 0 20px 20px;
      transform: rotateX(180deg);
    }
  </style>
</head>
<body>

  <div class="animated-button">
    <div class="reflection"></div>
    3D Button
  </div>

</body>
</html>
